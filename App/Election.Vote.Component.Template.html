<div class="vote">
  <table class="table table-bordered blue-table">
    <thead>
        <tr>
            <th class="vote-header"><span class="glyphicon glyphicon-check"></span>Cast Your Vote:</th>
            <th class="vote-options">
              <div ng-repeat="candidate in $ctrl.candidates" class ="horizontal-buttons">
                   <!--One button foreach candidate-->
                   <button type="button" class="btn btn-info horizontal" ng-click="$ctrl.castVote(candidate)">
                       <span class="text-info" ng-bind="candidate.name"></span>
                   </button>
              </div>
            </th>
        </tr>
    </thead>
  </table>
</div>
