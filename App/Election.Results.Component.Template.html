<h3 class="main-title">Live Results - Which Candidate Brings The Most Joy?</h3>

<table class="table table-bordered table-striped">
    <thead class="results-header">
        <tr>
            <th>Standing</th>
            <th>Candidate</th>
			      <th># of Votes</th>
            <th>% of Votes</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="candidate in $ctrl.candidates | orderBy: '-votes'">
            <td>
                <span ng-bind="$index + 1"></span>
            </td>
            <td>
                <span ng-bind="candidate.name"></span>
            </td>
			      <td>
				        <span ng-bind="candidate.votes"></span>
			      </td>
            <td>
                <span ng-bind="$ctrl.getCandidatePercentage(candidate.votes) + '%'"></span>
            </td>
        </tr>
    </tbody>
</table>
