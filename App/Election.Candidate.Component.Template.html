<div>
    <div>
        <!-- List of Candidates -->
        <h3>Manage Candidates</h3>
        <table>
          <tbody>
            <tr ng-repeat="candidate in $ctrl.candidates">
              <td ng-bind="candidate.name"></td>
              <td><button type="button" ng-click="$ctrl.deleteCandidate(candidate.name)">Delete</button></td>
            </tr>
          </tbody>
        </table>

    </div>
    <div>
        <!-- Candidate Form -->
        <h4>Add Candidate</h4>
        <div ng-form="$ctrl.form">
            <div>
                <input type="text" placeholder="Enter Candidate Name" required ng-model="$ctrl.newCandidate.name"/>
            </div>
            <div>
                <button type="button" ng-click="$ctrl.addNewCandidate($ctrl.newCandidate)"> + </button>
				<!--TODO Implement a add candidate function-->
            </div>
        </div>
    </div>
</div>
